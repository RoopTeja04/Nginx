# ========================
# NGINX API GATEWAY CONFIG
# ========================

events {
  worker_connections 1024;
}

http {
  sendfile on;
  keepalive_timeout 65;
  server_tokens off;

  # ------------------------
  # UPSTREAM SERVICES
  # ------------------------

  upstream auth_service {
    server system-design-app-auth-service-server-1.onrender.com:80;
  }

  upstream feed_service {
    server system-design-app-feed-service-server-1.onrender.com:80;
  }

  upstream profile_service {
    server system-design-app-profile-service-server.onrender.com:80;
  }

  # ------------------------
  # API GATEWAY SERVER
  # ------------------------

  server {
    listen 80;

    # ------------------------
    # GATEWAY HEALTH CHECK
    # ------------------------
    location = /healthz {
      return 200 "OK\n";
    }

    # ------------------------
    # AUTH SERVICE
    # ------------------------
    location /auth/ {
      proxy_pass http://auth_service;

      # Cloudflare-safe host
      proxy_set_header Host system-design-app-auth-service-server-1.onrender.com;

      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;

      proxy_redirect off;
    }

    # redirect /auth â†’ /auth/
    location = /auth {
      return 301 /auth/;
    }

    # ------------------------
    # FEED SERVICE
    # ------------------------
    location /feed/ {
      proxy_pass http://feed_service;

      # Cloudflare-safe host
      proxy_set_header Host system-design-app-feed-service-server-1.onrender.com;

      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;

      proxy_redirect off;
    }

    # redirect /api â†’ /api/
    location = /feed {
      return 301 /feed/;
    }

    # ------------------------
    # PROFILE SERVICE
    # ------------------------
    location /profile/ {
      proxy_pass http://profile_service;

      # ðŸ”‘ REQUIRED for Cloudflare (FIXES 1003)
      proxy_set_header Host system-design-app-profile-service-server.onrender.com;

      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;

      # Do NOT forward backend redirects
      proxy_redirect off;
    }

    # redirect /profile â†’ /profile/
    location = /profile {
      return 301 /profile/;
    }

    # ------------------------
    # FALLBACK (NO STATIC FILES)
    # ------------------------
    location / {
      return 404;
    }
  }
}
