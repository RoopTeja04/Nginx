# ========================
# NGINX API GATEWAY CONFIG
# (LOCALHOST CORS ONLY)
# ========================

events {
  worker_connections 1024;
}

http {
  sendfile on;
  keepalive_timeout 65;
  server_tokens off;

  # ------------------------
  # UPSTREAM SERVICES
  # ------------------------

  upstream auth_service {
    server system-design-app-auth-service-server-1.onrender.com:80;
  }

  upstream feed_service {
    server system-design-app-feed-service-server-1.onrender.com:80;
  }

  upstream profile_service {
    server system-design-app-profile-service-server.onrender.com:80;
  }

  # ------------------------
  # API GATEWAY SERVER
  # ------------------------

  server {
    listen 80;

    # ------------------------
    # GLOBAL CORS HEADERS (LOCALHOST)
    # ------------------------
    add_header Access-Control-Allow-Origin http://localhost:5173 always;
    add_header Access-Control-Allow-Credentials true always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

    # ------------------------
    # CORS PREFLIGHT (OPTIONS)
    # ------------------------
    if ($request_method = OPTIONS) {
      return 204;
    }

    # ------------------------
    # HEALTH CHECK
    # ------------------------
    location = /healthz {
      return 200 "OK\n";
    }

    # ------------------------
    # AUTH SERVICE
    # ------------------------
    location /auth/ {
      proxy_pass http://auth_service;

      proxy_set_header Host system-design-app-auth-service-server-1.onrender.com;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;

      proxy_redirect off;
    }

    location = /auth {
      return 301 /auth/;
    }

    # ------------------------
    # FEED SERVICE
    # ------------------------
    location /feed/ {
      proxy_pass http://feed_service;

      proxy_set_header Host system-design-app-feed-service-server-1.onrender.com;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;

      proxy_redirect off;
    }

    location = /feed {
      return 301 /feed/;
    }

    # ------------------------
    # PROFILE SERVICE
    # ------------------------
    location /profile/ {
      proxy_pass http://profile_service;

      proxy_set_header Host system-design-app-profile-service-server.onrender.com;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;

      proxy_redirect off;
    }

    location = /profile {
      return 301 /profile/;
    }

    # ------------------------
    # FALLBACK
    # ------------------------
    location / {
      return 404;
    }
  }
}
